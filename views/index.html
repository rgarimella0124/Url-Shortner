<!DOCTYPE html>
<html lang="EN">
  <head>
        <title>URL Shortner</title>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body style="background-color:#000000;text-align: center">
      <div class="container" style="margin-top: 18%;">
            <div class='column'>
                    <h1 style='color: white '>URL Shortner </h1>
              </div>
              <div class="container" style="margin-top: 15px">
                <div class='column'>
                        <input type='text'placeholder="Enter Website Link" class="form-control form-control-sm" style="width: 40%;margin-left: 30%" id='url'>
                        <input type='button' id='submit' value='Shorten Link' class="btn btn-primary" style="margin-top: 15px">
                  </div>
  </body>
  <script type="text/javascript">
  $(document).ready(function() {
      $('#submit').click(function() {
          var url = $('#url').val();
          $.post('/api/short', {url: url}, function(data, status) {
              alert('Short URL: ' + data);
          });
      });
  });
  </script>
</html>
